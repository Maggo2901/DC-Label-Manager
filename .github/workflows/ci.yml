name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install root dependencies
        run: npm ci

      - name: Install backend dependencies
        run: npm ci --prefix backend

      - name: Install frontend dependencies
        run: npm ci --prefix frontend --ignore-scripts

      - name: Lint
        run: npm run lint

      - name: Domain guard
        run: npm run domain:guard

      - name: Test
        run: npm test

  docker:
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -f docker/backend.Dockerfile -t dc-label-backend:ci .

      - name: Build frontend image
        run: docker build -f docker/frontend.Dockerfile -t dc-label-frontend:ci .
