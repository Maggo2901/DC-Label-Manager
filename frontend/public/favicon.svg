<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#38bdf8" />
      <stop offset="100%" stop-color="#1e3a8a" />
    </linearGradient>
    <linearGradient id="pdfRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ef4444" />
      <stop offset="100%" stop-color="#991b1b" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="5" y="5" width="90" height="90" rx="20" fill="url(#bgBlue)" stroke="#1e40af" stroke-width="2" />
  
  <!-- Printer & Label Simplification -->
  <rect x="25" y="45" width="50" height="40" fill="white" rx="2" />
  <rect x="30" y="60" width="40" height="10" fill="#1e293b" /> 

  <!-- PDF Badge (Large for visibility) -->
  <g transform="translate(55, 15)">
    <path d="M0,0 L35,0 L35,40 L0,40 Z" fill="url(#pdfRed)" stroke="white" stroke-width="2" />
    <text x="18" y="30" font-family="Arial, sans-serif" font-weight="900" font-size="18" fill="white" text-anchor="middle">PDF</text>
  </g>
</svg>
